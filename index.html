<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mind AR Multi-Target</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Oculto por defecto */
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #back-button {
            padding: 10px 20px;
            background-color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- UI overlay -->
    <div id="ui">
        <button id="back-button">Regresar</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: targets/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
            <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Target Entities with 3D Models -->
        <a-entity mindar-image-target="targetIndex: 0" id="target0">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer></a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1" id="target1">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer></a-gltf-model>
        </a-entity>
        <!-- Más entidades según targetIndex si es necesario -->

    </a-scene>

    <script>
        const ui = document.getElementById('ui');
        const backButton = document.getElementById('back-button');

        // Evento para regresar a la vista AR
        backButton.addEventListener('click', () => {
            ui.style.display = 'none'; // Oculta el panel UI al hacer clic en "Regresar"
        });

        // Componente personalizado para gestionar la visibilidad del panel UI
        AFRAME.registerComponent('ui-panel-handler', {
            init: function () {
                const model = this.el.querySelector('a-gltf-model');
                let isTargetFound = false;

                // Mostrar el panel UI cuando el target y modelo están listos
                this.el.addEventListener('targetFound', () => {
                    isTargetFound = true;
                    ui.style.display = 'none'; // Oculta el panel UI mientras el modelo carga
                });

                // Muestra el panel UI si el modelo es visible en el target
                this.el.addEventListener('model-loaded', () => {
                    if (isTargetFound) {
                        ui.style.display = 'flex';
                    }
                });

                // Ocultar el panel cuando se pierde el target
                this.el.addEventListener('targetLost', () => {
                    isTargetFound = false;
                    ui.style.display = 'none';
                });
            }
        });

        // Asignar el componente ui-panel-handler a cada target
        for (let i = 0; i <= 9; i++) {
            const target = document.getElementById(`target${i}`);
            if (target) {
                target.setAttribute('ui-panel-handler', '');
            }
        }
    </script>
</body>
</html>
