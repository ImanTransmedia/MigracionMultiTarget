<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Migracion Multi-Target</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
      
  </head>
  <body>

      <script>
    // Intentar reproducir automáticamente en caso de que no inicie al cargar
    const video = document.getElementById('VideoMigracion');
    video.play().catch(error => {
        console.warn("El video no pudo iniciar automáticamente:", error);
    });
</script>

    <a-scene mindar-image="imageTargetSrc: targets/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
        <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>

          <video id="VideoMigracion"   loop="true" autoplay="true" src="Videos/Test1.mp4"  crossorigin="anonymous" preload="auto" ></video>

          <img id="ImagenMigracion" src="Graficas/1.png">

      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        

      <!-- Target Entities with Circle Buttons -->
     <a-entity mindar-image-target="targetIndex: 0">
           <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer></a-gltf-model>
      </a-entity>
        
      <a-entity mindar-image-target="targetIndex: 1">
         <!--<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer></a-gltf-model>-->

         <a-video src="#VideoMigracion" width="1.6" height="0.9" position="0 0 0"></a-video> 
      </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 2">
          <!--<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer></a-gltf-model>-->
            
            <a-image src="#ImagenMigracion"  position="0 0.25 0" ></a-image>
      </a-entity>
        
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer></a-gltf-model>
      </a-entity>

        <a-entity mindar-image-target="targetIndex: 4">
          <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer></a-gltf-model>
      </a-entity>
        
      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer></a-gltf-model>
      </a-entity>

        <a-entity mindar-image-target="targetIndex: 6">
          <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer></a-gltf-model>
      </a-entity>
        
      <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer></a-gltf-model>
      </a-entity>   

        <a-entity mindar-image-target="targetIndex: 8">
          <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer></a-gltf-model>
      </a-entity>
        
      <a-entity mindar-image-target="targetIndex: 9">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer></a-gltf-model>
      </a-entity>


    </a-scene>

    
  </body>
</html>
